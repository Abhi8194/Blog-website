{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
      .main {
          width: 60%;
          margin: auto;
          border-radius: 45px;
          background-color: rgb(250, 235, 215);
          box-shadow: 10px 10px 10px 10px rgb(0, 0, 0);
          padding-bottom: 20px;
          padding-top: 20px;
          color: black;
        
          
}
header {
    padding-bottom: 150px;
}
.form-control {
    
    width: 90%;
    color: antiquewhite;
}

@media screen and (min-width:320px) and (max-width:576px) {
    .main{
        width: 85%;
    
        }
        
}
</style>

<div class="main">
<center>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}<br>
        <input type="submit" class="btn btn-success"><br><br>
    </form>

    <script>
        let name="{{user}}";
        document.getElementById("username").value =name;
    </script>
    {% endblock content %}
</center>
    
</div>
