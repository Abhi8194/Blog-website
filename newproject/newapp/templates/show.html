{% extends "base.html" %}
{% block content %}
<style>
    .main{
        
        background-color: antiquewhite;
        width: 90%;
        box-shadow: 10px 10px 10px 10px rgb(0, 0, 0);    
        margin: auto;
        border-radius: 45px;
    }
    .hh{
        color: black;
        font-size: 320%;
    }
    .img1 {
    width: 392px;
    height: 310px;
    margin: inherit;
    padding-left: 20px;
}
    .paraa{
        color: black;
        font-size: larger;
        padding-left: 20px;
        padding-right: 20px;
    }
    .second{
        display: flex;
    }
    .bt {
    padding-top: 20px;
    padding-left: 50px;
    padding-bottom: 20px;
}

    .hg{
        padding-top: 50px;
    }
.aa{
    color: black;
    margin-top: 110px;
    font-size: xxx-large;
}
.last {
    color: black;
    padding-left: 1120px;
    font-size: larger;
    padding-top: 50px;
}
.hlo {
    position: absolute;
    right: 15px;
}
@media screen and (min-width:320px) and (max-width:576px) {
    .second{
        display: inline-block;
    }
    .img1{
        width: 370px;
        height: 260px;
        margin-bottom: 20px;
    }
    .last {
    padding-left: 20px;
    font-size: medium;
    padding-top: 10px;
    margin-bottom: 15px;
}
.bt{
    padding-left: 25px;
}
.main{
    width: 93%;
    padding-top: 20px;
}
.hlo{
    position: static;

}
}
</style>

<center> <h1 style="color:black;" class="aa"> BLOGS </h1> </center><hr>
{% for i in d %}
<div class="main">
    
    <center><h2 class="hh">{{i.Title}}</h2></center>
    <div class="second">

        <img src="{{ i.Img.url }}" class="img1">     
        <p class="paraa">{{i.Description}}</p><br>
    </div>
    <div class="last" >

        Upload By - {{i.Upload_by}}
    </div>
    <div class="bt">
    {% if user.username == i.Upload_by %}

        <a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
        {% endif %}
    </div>
    
</div>
<div class="hg">

</div>
    {% endfor %}



{% endblock content %}
